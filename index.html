        <!-- OPTIONs POPUP TEMPLATES -->
        <script id="pbTmpPopupFile" type="text/template">
            <div class="form-group row-imagepath">
                <label class='pb-label'>Image*</label>
                
                <div class="imagepath-selector">
                    <div class="image-preview" style="display: none;">
                        <img src="data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==">
                    </div>
                    <label class="input-group file_upload">
                        <input autocomplete="off" class="form-control pb-popup-file" type="text" value="">
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-secondary btn-deselect" disabled="">
                                <i class="fa fa-trash-o"></i>
                                Deselect
                            </button>
                            <button type="button" class="btn btn-default btn-select">
                                <i class="fa fa-picture-o"></i>
                                Select image
                            </button>
                            <input type="file" ccept=".gif,.jpg,.jpeg,.png">
                        </span>
                    </label>
                </div>
            </div>
        </script>
        <script id="pbTmpPopupInput" type="text/template">
            <div class="form-group row-alttext">
                <label class='pb-label'>Alternate text</label>
                <input class="form-control pb-popup-input" type="text" value="" aria-invalid="false">
            </div>
        </script>
        <script id="pbTmpPopupEditor" type="text/template">
            <div class="form-group row-alttext">
                <textarea class="form-control pb-popup-textarea" value="" aria-invalid="false"></textarea>
            </div>
        </script>
        <!-- END OPTIONs POPUP TEMPLATES -->



        <!-- PREVIEWS BLOCKS FOR PAGE BUILDER -->
        <script id="pbTmpLayout" type="text/template">

        <script id="pbTmpText" type="text/template">

        <script id="pbTmpImage" type="text/template">

            </div>
        </script>
        <script id="pbTmpColumns" type="text/template">
            <div class="pb-preview pb-preview-columns">
                <div class='pb-preview-columns-box'>
                    <h2 class="pb-preview-title">Columns layout</h2>

                    <div class="pb-columns-box">
                        <a href="#" class="pb-columns-variant" data-columns="2">
                            <div></div>

                        <a href="#" class="pb-columns-variant" data-columns="3">

                            <div></div>

                        <a href="#" class="pb-columns-variant" data-columns="4">

                        </a>
                        <a href="#" class="pb-columns-variant" data-columns="5">

                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                        </a>
                        <a href="#" class="pb-columns-variant" data-columns="6">
                            <div></div>

                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                        </a>
                    </div>
                </div>
            </div>
        </script>
        <script id="pbTmpEditPanel" type="text/template">
            <div class="pb-editPanel">
                <a href='#' data-type='width' class='pb-opts-link fa fa-arrows-h'></a>
                <a href='#' data-type='options' class='pb-opts-link fa fa-cog'></a>
                <a href='#' data-type='edit' class='pb-opts-link fa fa-edit'></a>
                <a href='#' data-type='delete' class='pb-opts-link fa fa-trash'></a>
                <a href='#' data-type='sort' class='pb-opts-link fa fa-sort'></a>
                <a href='#' data-type='move' class='pb-opts-link fa fa-arrows'></a>
            </div>
        </script>
        
        <script id="pbTmpPopup" type="text/template">
            <div class='pb-popupBox' id='pbPopupBox'>
                <div class="pb-popup" id="pbPopup">
                    <!-- <button class="pb-popup-close"></button> -->
                    <div class="pb-popup-inside">
                        <!-- <div class='pb-popup-msg'></div> -->
                        <h2 class='pb-popup-title'></h2>
                        <form id='pbPoupForm' name='pbPoupForm'>
                            <div class='pb-options-flow' id='pbOptionsFlow'></div>
                            <div class='pb-popup-footer'>
                                <button type="button" class="pb-popup-btn pb-popup-back">
                                    <i class='fa fa-undo'></i>
                                </button>
                                <button type="submit" class="pb-popup-btn pb-popup-agree">
                                    <i class='fa fa-check'></i>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </script>
        <!-- END PREVIEWS BLOCKS FOR PAGE BUILDER -->
