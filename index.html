<!DOCTYPE html>
<html>
    <head>
        <title>test page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link type="text/css" rel="stylesheet" href="css/libs/jquery-ui.css"/>
        <link type="text/css" rel="stylesheet" href="css/libs/jquery-ui.structure.css"/>
        <link type="text/css" rel="stylesheet" href="css/font-awesome.css"/>
        <link type="text/css" rel="stylesheet" href="css/styles.css"/>
    </head>
    <body>
        <nav class="pb-devices">
            <a href="#" class="pb-devices-desktop active fa fa-desktop"></a>
            <a href="#" class="pb-devices-tablet fa fa-tablet"></a>
            <a href="#" class="pb-devices-mobile fa fa-mobile"></a>
        </nav>
        <div class="pb-content">
            <div class="pb-header">
                Header
            </div>
            
            <!-- <div class="pb-menu">
                Menu
            </div> -->

            <div id="pbContentFlow" class="pb-content-flow">
                <div class="pb-layout" data-type="full">
                    <div class="pb-layout" data-type="content"></div>
                </div>
            </div>

            <div class="pb-blocks-list">
                <div class="pb-block fa fa-align-justify" data-type="text" text="Text block">
                    <!-- Text -->
                </div>
                <div class="pb-block fa fa-image" data-type="image" text="Image block">
                    <!-- Image -->
                </div>
                <div class="pb-block fa fa-columns" data-type="columns" text="Columns block">
                    <!-- Columns -->
                </div>
            </div>

            <!-- <div class="pb-sitemap">
                Sitemap
            </div> -->

            <div class="pb-footer">
                Footer
            </div>
        </div>

        <script id="pbTmpLayout" type="text/template">
            <div class="pb-layout" data-type="full">
                <div class="pb-layout" data-type="content"></div>
            </div>
        </script>
        <script id="pbTmpText" type="text/template">
            <div class="pb-preview pb-preview-text">
                <i class="fa fa-align-justify" aria-hidden="true"></i>
            </div>
        </script>
        <script id="pbTmpImage" type="text/template">
            <div class="pb-preview pb-preview-image">
                <i class="fa fa-picture-o" aria-hidden="true"></i>
            </div>
        </script>
        <script id="pbTmpColumns" type="text/template">
            <div class="pb-preview pb-preview-columns">
                <h2 class="pb-preview-title">Columns layout</h2>

                <div class="pb-columns-box">
                    <a href="#" class="pb-columns-variant" data-columns="2">
                        <div></div>
                        <div></div>
                    </a>
                    <a href="#" class="pb-columns-variant" data-columns="3">
                        <div></div>
                        <div></div>
                        <div></div>
                    </a>
                    <a href="#" class="pb-columns-variant" data-columns="4">
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </a>
                    <a href="#" class="pb-columns-variant" data-columns="5">
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </a>
                    <a href="#" class="pb-columns-variant" data-columns="6">
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </a>
                </div>

            </div>
        </script>
        <script id="pbTmpEditPanel" type="text/template">
            <div class="pb-editPanel">
                <a href='#' data-type='edit' class='pb-opts-link fa fa-cog'></a>
                <a href='#' data-type='delete' class='pb-opts-link fa fa-trash'></a>
                <a href='#' data-type='move' class='pb-opts-link fa fa-arrows'></a>
            </div>
        </script>


        <script src="js/libs/jquery-3.1.1.min.js"></script>
        <script src="js/libs/jquery-ui.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
